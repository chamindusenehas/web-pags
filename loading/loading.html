<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <div class="loader" aria-label="Loading">
        <div class="loader-content">
            <div class="cube">
                <div class="topD"></div>
                <div>
                  <span style="--i:0"></span>
                  <span style="--i:1"></span>
                  <span style="--i:2"></span>
                  <span style="--i:3"></span>
                </div>
              
                <div class="cube2">
                  <div>
                    <span style="--i:0"></span>
                    <span style="--i:1"></span>
                    <span style="--i:2"></span>
                    <span style="--i:3"></span>
                  </div>
              
                  <div class="cube3">
                    <div class="top3"></div>
                    <div>
                      <span style="--i:0"></span>
                      <span style="--i:1"></span>
                      <span style="--i:2"></span>
                      <span style="--i:3"></span>
                    </div>
              
                  </div>
              
                </div>
              </div>
              
            
            
            <div class="loader-progress">
                <div class="loader-progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="loading.js"></script>
</body>
</html>
